<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Greetings 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Flashing Lights -->
    <div class="flashing-lights"></div>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to Hydan's New Year Greeting Page!</h1>
        <p>Let's make this New Year special together.</p>
        
        <!-- Form to ask for the user's name -->
        <div id="nameForm">
            <label for="userName">Enter your name:</label>
            <input type="text" id="userName" placeholder="Your Name" required>
            <button id="submitName">Submit</button>
        </div>

        <!-- Greeting message -->
        <div id="greetingMessage" style="display: none;">
            <h2 id="personalGreeting"></h2>
            <p>Hydan Koech wishes you a Happy New Year 2025 and hopes you had a wonderful Christmas 2024!</p>
            <button id="generateLink">Generate Invitation Link</button>
            <p id="invitationLink" style="display: none;"></p>
        </div>
    </div>

    <!-- Hearts Animation -->
    <div id="heartsContainer"></div>

    <script src="script.js"></script>
</body>
</html>
